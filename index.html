<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDoE Base Layout Designer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <!-- Grid View (moved above Tiles) -->
            <div class="grid-view-panel">
                <h3 class="controls-title">Grid View</h3>
                <div class="quadrant-buttons">
                    <button class="btn btn-quadrant" onclick="setGridView('full')" id="viewFull">🔲 Full Grid</button>
                    <button class="btn btn-quadrant" onclick="setGridView('topLeft')" id="viewTopLeft">↖️ Top Left</button>
                    <button class="btn btn-quadrant" onclick="setGridView('topRight')" id="viewTopRight">↗️ Top Right</button>
                    <button class="btn btn-quadrant" onclick="setGridView('bottomLeft')" id="viewBottomLeft">↙️ Bottom Left</button>
                    <button class="btn btn-quadrant" onclick="setGridView('bottomRight')" id="viewBottomRight">↘️ Bottom Right</button>
                </div>
            </div>

            <h2 class="panel-title">Tiles</h2>
                        
            <!-- Tiles tools grid -->
            <div class="items-grid" id="toolsList">
                <!-- Tiles will be loaded here -->
            </div>
            
            <!-- Grid Controls (moved to bottom) -->
            <div class="grid-controls-panel">
                <h3 class="controls-title">Layout Controls</h3>
                <button class="btn btn-block" onclick="saveGrid()">💾 Save Layout</button>
                <button class="btn btn-block" onclick="loadGrid()">📂 Load Layout</button>
                <button class="btn btn-danger btn-block" onclick="clearGridAndDatabase()">🗑️ Clear Layout</button>
               
                <!--  Visit Counter (single-line)
                <div id="visitCounter" style="margin-top:12px; text-align:center; font-size:13px; color:#444;">
                    <div id="visitCounterLoading">Loading visits...</div>
                    <div id="visitCounterContent" style="display:none;">
                        <span class="vc-segment">Unique visits: <strong id="vcUnique">0</strong></span>
                        <span class="vc-segment">Returning visits: <strong id="vcReturning">0</strong> </span>
                        <span class="vc-segment">Total visits: <strong id="vcTotal">0</strong> visits</span>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- Grid Container -->
        <div class="grid-container">
            <div class="grid-wrapper">
                <div class="grid" id="grid">
                    <!-- Grid cells will be generated here -->
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2 class="panel-title">Build Tools</h2>
            <div class="instructions-content" id="rightTools">
                <!-- Tabs for different categories -->
                <div class="right-tabs">
                    <button class="right-tab active" data-tab="storage">
                        <span style="font-size: 16px;">📦</span>
                        <span>Storage</span>
                    </button>
                    <button class="right-tab" data-tab="decorations">
                        <span style="font-size: 16px;">🌸</span>
                        <span>Decorations</span>
                    </button>
                    <button class="right-tab" data-tab="workbench">
                        <span style="font-size: 16px;">🔨</span>
                        <span>Workbench</span>
                    </button>
                    <button class="right-tab" data-tab="furniture">
                        <span style="font-size: 16px;">🪑</span>
                        <span>Furniture</span>
                    </button>
                    <button class="right-tab" data-tab="special">
                        <span style="font-size: 16px;">⭐</span>
                        <span>Special</span>
                    </button>
                </div>
                
                <!-- Search box for right panel -->
                <div class="search-box" style="margin-bottom:10px;">
                    <input type="text" id="rightSearch" placeholder="🔍 Search items..." oninput="filterRightItems()">
                </div>

                <!-- Tab content containers -->
                <div class="tab-content active" id="tab-storage">
                    <div class="items-grid" id="storageGrid"></div>
                </div>
                <div class="tab-content" id="tab-decorations">
                    <div class="items-grid" id="decorationsGrid"></div>
                </div>
                <div class="tab-content" id="tab-workbench">
                    <div class="items-grid" id="workbenchGrid"></div>
                </div>
                <div class="tab-content" id="tab-furniture">
                    <div class="items-grid" id="furnitureGrid"></div>
                </div>
                <div class="tab-content" id="tab-special">
                    <div class="items-grid" id="specialGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip">
        <div class="tooltip-title" id="tooltipTitle"></div>
        <div class="tooltip-info" id="tooltipInfo"></div>
    </div>
    
    <!-- Modal Notification -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-notification">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle">Success</div>
            <div class="modal-message" id="modalMessage">Layout saved successfully!</div>
            <button class="modal-btn" id="modalBtn" onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmOverlay">
        <div class="modal-notification">
            <div class="modal-icon" id="confirmIcon"></div>
            <div class="modal-title" id="confirmTitle">Confirm Action</div>
            <div class="modal-message" id="confirmMessage">Are you sure?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" id="confirmCancelBtn" onclick="closeConfirm()">Cancel</button>
                <button class="modal-btn" id="confirmOkBtn">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input for loading grid -->
    <input type="file" id="gridFileInput" accept=".json" style="display: none;">

    <!-- JavaScript Functions -->
    <script src="functions.js"></script>

</body>
</html>
